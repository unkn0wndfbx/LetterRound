name: letter_round
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  another_flutter_splash_screen: ^1.2.1
  http: ^1.1.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/dessin_voiture.png"
  adaptive_icon_background: "assets/images/ic_launcher_background.png"
  adaptive_icon_foreground: "assets/images/ic_launcher_foreground.png"

flutter:
  uses-material-design: true

  assets:
  - assets/images/logo.png

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Black.ttf