name: letter_round
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  another_flutter_splash_screen: ^1.2.1
  http: ^1.1.0
  salomon_bottom_bar: ^3.3.2
  cupertino_icons: ^1.0.8
  url_launcher: ^6.0.0
  shared_preferences: ^2.5.3
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  adaptive_icon_background: "assets/images/background_logo.png"
  adaptive_icon_foreground: "assets/images/foreground_logo.png"

flutter:
  uses-material-design: true

  assets:
  - assets/images/splash.png
  - assets/credits.json

  fonts:
    - family: ArchivoBlack
      fonts:
        - asset: assets/fonts/ArchivoBlack-Regular.ttf